                        FillPortions: =1
                        Font: =""
                        FontColor: =
                        FontItalic: =false
                        FontSize: =0
                        FontStrikethrough: =false
                        FontUnderline: =false
                        FontWeight: =""
                        Height: =TicketResetFormbtn_3.Height
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnSelect: |+
                            =// Check if required fields are filled
                            If(
                                IsBlank(AssetCombo_Servicerequestform_1.Selected.ID) || IsBlank(DataCardValue31_1.Text) || IsBlank(VendorComboServiceRquestForm1_2.Selected.ID) || IsBlank(ServiceRequestDate_DataCard3_1.Update) || IsBlank(DataCardValue67_1.Value) || IsBlank(DataCardValue53_1.Value),
                                // Notify which fields need to be filled in
                                Notify(
                                    Concatenate(
                                        "Please fill in the following required fields: ",
                                        If(
                                            IsBlank(AssetCombo_Servicerequestform_1.Selected.ID),
                                            "Serviced Asset ID, ",
                                            ""
                                        ),
                                        If(
                                            IsBlank(DataCardValue31_1.Text),
                                            "Ticket ID, ",
                                            ""
                                        ),
                                        If(
                                            IsBlank(VendorComboServiceRquestForm1_2.Selected.ID),
                                            "Vendor ID, ",
                                            ""
                                        ),
                                        If(
                                            IsBlank(DataCardValue67_1.Value),
                                            "Service Notes, ",
                                            ""
                                        ),
                                        If(
                                            IsBlank(DataCardValue53_1.Value),
                                            "Site ID",
                                            ""
                                        )
                                    ),
                                    NotificationType.Warning,
                                    1500
                                ),
                                Set(
                                    IsNewTicket,
                                    ServiceRequestForm_1.Mode = FormMode.New
                                );
                                ClearCollect(
                                    ServiceRequestFormProcess,
                                    {
                                        Ticket_ID: If(
                                            !IsBlank(DataCardValue31_1.Text),
                                            DataCardValue31_1.Text
                                        ),
                                        Service_ID: If(
                                            !IsBlank(DataCardValue65_1.Value),
                                            DataCardValue65_1.Value
                                        ),
                                        Serviced_Asset_ID: If(
                                            !IsBlank(AssetCombo_Servicerequestform_1.Selected.ID),
                                            AssetCombo_Servicerequestform_1.Selected.ID
                                        ),
                                        Vendor_ID: If(
                                            !IsBlank(VendorComboServiceRquestForm1_2.Selected.ID),
                                            VendorComboServiceRquestForm1_2.Selected.ID
                                        ),
                                        Vendor_Service_Ticket: If(
                                            !IsBlank(DataCardValue71_1.Value),
                                            DataCardValue71_1.Value
                                        ),
                                        ServiceDate: If(
                                            !IsBlank(ServiceRequestDate_DataCard3_1.Update),
                                            ServiceRequestDate_DataCard3_1.Update
                                        ),
                                        ServiceCompletionDate: If(
                                            !IsBlank(ServiceCompleteDate_DataCard3_1.Update),
                                            ServiceCompleteDate_DataCard3_1.Update
                                        ),
                                        ServiceNotes: If(
                                            !IsBlank(DataCardValue67_1.Value),
                                            DataCardValue67_1.Value
                                        ),
                                        Site_ID: DataCardValue53_1.Value,
                                        NewServiceRequest: IsNewTicket,
                                        Parts_Serviced: Concat(
                                            VendorComboServiceRquestForm1_3.SelectedItems,
                                            ID,
                                            ","
                                        )
                                    }
                                );
                                
                            // Check if the collection was successfully created and notify the user if not
                            If(
                                    IsEmpty(ServiceRequestFormProcess),
                                    Notify(
                                        "There was an issue with this action.",
                                        NotificationType.Error,
                                        900
                                    ),
                                    Set(
                                        SRReturn,
                                        Process_Service_Form_Data.Run(JSON(ServiceRequestFormProcess))
                                    );
                                );
                                ////////////////////////////////////////////////////////////////////////
                            If(
                                    Int(SRReturn.response) <> 200,
                                    Notify(
                                        "Service Request Change unSuccessful",
                                        NotificationType.Error,
                                        900
                                    ),
                                    
                                    Notify(
                                        "Service Request Change Successful!",
                                        NotificationType.Success,
                                        900
                                    );
                                    Refresh(ServiceRequestMaster);
                             Set(SRFormPopUpVisble,false);
                            ResetForm(ServiceRequestForm_1);
                                );
                                
                            );
                            
